name: Deploy to Azure

on:
  push:
    branches:
      - main
#    paths:
#      - 'Front/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'KHTML-Dankook'          # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './Front/build/web/'  # set this to the path to your JAR file (e.g., 'build/libs/')
  JAVA_VERSION: '21'                        # set this to the Java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./Front

      - name: Build Flutter web
        run: flutter build web
        working-directory: ./Front

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: flutter-web-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: flutter-web-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Set output for web directory
        id: build
        run: echo "::set-output name=web_directory_exists::$(if [ -d "./Front/build/web" ]; then echo 'true'; else echo 'false'; fi)"

      - name: check path
        run: ls -R
        
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: flutter-web-app